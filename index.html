<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bookshelf</title>
</head>
<body>
    <head>
        <nav><div id="icon">Adi Prasetyawan</div></nav>
    </head>
    <main>
        <div id="content">
            <article class="container">
                <section id="title"><h1>BOOKSHELF</h1></section>
                <section class="card">
                    <form action="">
                        <span class="input">
                            <label for="judul">Judul</label>
                            <input type="text" name="judul" id="judul" placeholder="masukan judul buku">
                        </span>
                        <span class="input">
                            <label for="penulis">Penulis</label>
                            <input type="text" name="penulis" id="penulis" placeholder="masukan Penulis buku">
                        </span>
                        <span class="input">
                            <label for="tahun">Tahun</label>
                            <input type="number" name="tahun" id="tahun" placeholder="masukan Tahun pembuatan Buku">
                        </span>
                        <span class="radio">
                            <label for="bookIsComplete">Selesai dibaca</label>
                            <input type="checkbox" name="bookIsComplete" id="bookIsComplete">
                        </span>
                        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>

                    </form>
                </section>
            </article>
            <article>
                <section class="search_section">
                    <h2>Cari Buku (Opsional)</h2>
                    <form id="searchBook">
                      <label for="searchBookTitle">Judul</label>
                      <input id="searchBookTitle" type="text">
                      <button id="searchSubmit" type="submit">Cari</button>
                    </form>
                  </section>
            </article>
            <article class="container">
                
                <section class="book_shelf"><h2>Belum dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list"></div>
                </section>
                <section class="book_shelf"><h2>Sudah dibaca</h2>
                    <div id="completeBookshelfList" class="book_list"></div>
                </section>
            </article>
        </div>
    </main>
</body>
</html>
