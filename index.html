<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bookshelf</title>
</head>
<body>
    <head>
        <nav><div id="icon">Book Shelf App</div></nav>
    </head>
    <main>
        <div id="content">
            <article class="container">
                <section id="title">
                <img src="assets/img/ReadBook.png" alt="">
            </section>
                <section class="card">
                    <h1>Masukan Buku Baru</h1>
                    <form id="bookShelfForm">
                        <div class="input">

                            <label for="judul">Judul</label>
                            <input type="text" name="judul" id="judul" placeholder="masukan judul buku">
                        </div>
                       
                        <div class="input">
                            <label for="penulis">Penulis</label>
                            <input type="text" name="penulis" id="penulis" placeholder="masukan Penulis buku">
                        </div>
                        <div class="input">
                            <label for="tahun">Tahun</label>
                            <input type="number" name="tahun" id="tahun" placeholder="masukan Tahun pembuatan Buku">
                        </div>
                        <div class="radio">
                            <label for="bookIsComplete">Selesai dibaca</label>
                            <input type="checkbox" name="bookIsComplete" id="bookIsComplete">
                        </div>
                        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>

                    </form>
                </section>
            </article>
            <article>
                <section class="search_section">
                    <h2>Cari Buku</h2>
                    <form id="searchBook">

                      <input id="searchBookTitle" placeholder="Ketik Judul" type="text">
                      <button id="searchSubmit" type="submit">Cari</button>
                    </form>
                  </section>
            </article>
            <article class="container">
                
                <section class="book_shelf">
                    <h2>Belum dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list">
                    <article class="book_item">
       <h3>Book Title</h3>
       <p>Penulis: John Doe</p>
       <p>Tahun: 2002</p>
  
       <div class="action">
         <button class="green">Selesai dibaca</button>
         <button class="red">Hapus buku</button>
       </div>
     </article>
                </div>
                </section>
                <section class="book_shelf"><h2>Sudah dibaca</h2>
                    <div id="completeBookshelfList" class="book_list">
                        <article class="book_item">
                     <h3>Book Title</h3>
                     <p>Penulis: John Doe</p>
                     <p>Tahun: 2002</p>
                
                     <div class="action">
                       <button class="green">Selesai dibaca</button>
                       <button class="red">Hapus buku</button>
                     </div>
                   </article>
                   <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>
               
                    <div class="action">
                      <button class="green">Selesai dibaca</button>
                      <button class="red">Hapus buku</button>
                    </div>
                  </article>
                </div>
                </section>
            </article>
        </div>
    </main>
    <script src="assets/script/main.js"></script>
</body>
<footer>
    <p> &copy; 2023 by Adi Prasetyawan</p>
</footer>
</html>
