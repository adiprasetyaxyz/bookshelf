<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bookshelf</title>
</head>
<body>
    <head>
        <nav><div id="icon">Adi Prasetyawan</div></nav>
    </head>
    <main>
        <div id="content">
            <article class="container">
                <section id="title"><h1>BOOKSHELF</h1></section>
                <section class="card">
                    <form action="">
                        <span class="input">
                            <label for="judul">Judul</label>
                            <input type="text" name="judul" id="judul" placeholder="masukan judul buku">
                        </span>
                        <span class="input">
                            <label for="penulis">Penulis</label>
                            <input type="text" name="penulis" id="penulis" placeholder="masukan Penulis buku">
                        </span>
                        <span class="input">
                            <label for="tahun">Tahun</label>
                            <input type="number" name="tahun" id="tahun" placeholder="masukan Tahun pembuatan Buku">
                        </span>
                        <span class="radio">
                            <label for="dibaca">Selesai dibaca</label>
                            <input type="checkbox" name="dibaca" id="dibaca">
                        </span>
                        <span class="input">
                            
                            <input type="submit" name="submit" id="submit">
                        </span>

                    </form>
                </section>
            </article>
            <article>
                <section></section>
                <section></section>
            </article>
        </div>
    </main>
</body>
</html>
